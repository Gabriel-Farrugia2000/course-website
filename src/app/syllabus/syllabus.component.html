<div class="container-fluid">
    <div class="row">
        <div class="title">
            <h1>{{title}}<hr></h1>
        </div>

        <div class="card-group">
            <mat-card [routerLink]="['/syllabus/', lesson.slug]" *ngFor="let lesson of lessons">
                <mat-card-title>{{lesson.name}}</mat-card-title>
            </mat-card>
        </div>

    <!-- Just for reference, if you might have a line break in a string -->
    <div [innerHTML]=""></div>


<!--
Topic (Loops) -> List of Lessons -> Description + Question page

Topic:
title: Functions
slug (URL safe term): functions
summary: this topic covers functions
lesson: [title, slug, description, question]
-->
