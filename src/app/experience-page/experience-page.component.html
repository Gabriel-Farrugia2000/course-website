<div class="container-fluid">
    <div class="row">
        <div class="title">
            <h1>{{title}}<hr></h1>
        </div>

        <div class="card-group">
            <mat-card routerLink = "/phase1-questions-javascript">
                <mat-card-content>
                    <mat-card-title>Phase 1</mat-card-title>
                    <img mat-card-image src="./assets/phase 1.png"alt="phase 1 icon">
                    <p class="card-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </mat-card-content>
            </mat-card>
                <mat-card class="disable" *ngFor="let card of cards">
                    <mat-card-content>
                        <mat-card-title>{{card.title}}</mat-card-title>
                        <img mat-card-image [src]="card.img" alt="javascript-icon">
                        <p class="card-description">{{card.description}} </p>
                        </mat-card-content>
                </mat-card>
        </div>
    </div>
</div>
