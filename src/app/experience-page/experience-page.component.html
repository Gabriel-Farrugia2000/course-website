<div class="topcontainer">
    <div class="row">
            <h1>{{title}}<hr></h1>
        

                <div class="card-group">
                    <mat-card routerLink = "/phase1-questions-javascript" *ngFor="let card of cards">
                        <mat-card-content>
                            <mat-card-title>{{card.title}}</mat-card-title>
                            <img mat-card-image [src]="card.img" alt="javascript-icon">
                            <p class="card-description">{{card.description}} </p>
                            </mat-card-content>
                        </mat-card>
                </div>
        </div>
</div>
