<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0">
            <div class="sidebar">
                <div class="sidebar-heading border-bottom text-center">Phase 1 Bitches</div>
                <div class="list-group list-group-flush" *ngFor="let lesson of lessons">
                    <a class="list-group-item list-group-item-action p-3 text-center border-bottom" href="#">{{lesson.lesson}}</a>
                </div>
            </div>
        </div>
        <div class="col-10 mt-5">
                <mat-progress-bar mode="determinate" value="10"></mat-progress-bar>
                <span class="material-icons">outlined_flag</span> 


            <!-- Questions -->
            <h2 class="mt-5">{{questions[currentQuestion]?.questionText}}</h2>
              
            <br>
            <div class="example-container">
              <h2>Placeholder</h2>
            
              <div
                cdkDropList
                #placeHolderList="cdkDropList"
                [cdkDropListData]="placeHolder"
                [cdkDropListConnectedTo]="[optionsList]"
                class="example-list replace-only"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of placeHolder" cdkDrag>{{item}}</div>
              </div>
            </div>

            <br>

            <div class="example-container">
              <h2>Options</h2>
            
              <div
                cdkDropList
                #optionsList="cdkDropList"
                [cdkDropListData]="options"
                [cdkDropListConnectedTo]="[placeHolderList]"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of options" cdkDrag>{{item}}</div>
              </div>
            </div>
            
          <button mat-raised-button color="primary" (click)="previousQuestion()">Previous</button>
          <button mat-raised-button color="primary" (click)="nextQuestion()">Next</button>
          <button mat-raised-button color="primary" (click)="validateAnswer()">Check</button>

        </div>
    </div>
</div>
