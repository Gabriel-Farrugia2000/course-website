<div class="container-fluid">
    <div class="row">
        <div class="title">
            <h1>{{title}}<hr></h1>
        </div>

        <div class="card-group">
            <mat-card
                [routerLink]="['/syllabus/', slug, lesson.slug]"
                *ngFor="let lesson of lessons; let i = index"
                [ngClass]="{ 'disable': test < i }">
                <mat-card-title> {{lesson.name}}</mat-card-title>
            </mat-card>
        </div>
